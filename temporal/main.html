<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabos x DEVF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="overrides.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Nabos x DEVF</h1>
          <p class="lead">Bienvenido! </p>
        </div>
    </div>
      <div class="container-fluid">  
          <div class="row">
              <div class="col-md-auto">
                  <div class="card border-dark mb-3" style="width: 18rem;">
                    <img src="img/ti_a.png" class="card-img-top" alt="Top">
                    <div class="card-body text-center">
                      <h5 class="card-title">Top Islas</h5>
                      <br>
                      <p class="card-text">Nabosland: $400</p>
                      <p class="card-text">Peaches: $367</p>
                      <p class="card-text">Dora's: $200</p>
                      <p class="card-text">LaLa land: $77</p>
                      <a href="#" class="btn btn-primary">Ver mas Islas</a>
                    </div>
                  </div>
              </div>
              <div class="col-md-auto">                  
                <div class="card border-dark mb-3" style="width: 18rem;">
                  <img src="img/ti_b.png" class="card-img-top" alt="Top">
                  <div class="card-body text-center">
                    <h5 class="card-title"><strong>Detalles:</strong></h5>
                    <p class="card-text">
                        <form>
                            <div class="form-group row">
                                <label for="pdom" class="col-sm-6 col-form-label">Compre en:</label>
                                <div class="col-sm-6">
                                  <input type="number" class="form-control" id="pdom">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Lunes AM">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Lunes PM">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Martes> AM">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Martes PM">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Miercoles AM">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Miercoles PM">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Jueves AM">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Jueves PM">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Viernes AM">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Viernes PM">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Sabado AM">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Sabado PM">
                                </div>
                            </div>
                        </form>
                  </div>
                </div>
              </div>
              <div class="col-md-auto">
                <div class="card border-dark mb-3" style="width: auto;">
                  <!--<img src="img/pred.png" class="card-img-top" alt="Top">-->
                  <div class="card-body text-center">
                    <h5 class="card-title"><strong>Predicciones</strong></h5>
                    <img src="img/grph.png" alt="Estimaciones" />
                  </div>
                </div>
            </div>
            </div>
          </div>       
      </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
